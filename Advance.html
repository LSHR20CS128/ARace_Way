<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="style1.css">

</head>
<body>
   
<div class="container">

   <div class="main-video-container">
      <h3 class="main-vid-title">Tutorial For Beginners</h3>
   </div>

   <div class="main-video-container">
      <video src="video/beginner/introduction.mp4" loop controls class="main-video"></video>
      <h3 class="main-vid-title">introduction</h3>
   </div>

   <div class="video-list-container">

      <div class="list active">
         <video src="video/advance/Implementing Classes.mp4" class="list-video"></video>
         <h3 class="list-title">Implementing Classes</h3>
      </div>

      <div class="list">
         <video src="video/advance/Advanced Class Construction.mp4" class="list-video"></video>
         <h3 class="list-title">Advanced Class Construction</h3>
      </div>

      <div class="list">
         <video src="video/advance/More Pointers.mp4" class="list-video"></video>
         <h3 class="list-title">More Pointers</h3>
      </div>

      <div class="list">
         <video src="video/advance/Object Relationships.mp4" class="list-video"></video>
         <h3 class="list-title">Object Relationships</h3>
      </div>

      <div class="list">
         <video src="video/advance/Global Operator Overloading.mp4" class="list-video"></video>
         <h3 class="list-title">Global Operator Overloading</h3>
      </div>

      <div class="list">
         <video src="video/advance/Class Member Operator Overloading.mp4" class="list-video"></video>
         <h3 class="list-title">Class Member Operator Overloading</h3>
      </div>

      <div class="list">
         <video src="video/advance/Inheritance And Polymorphism.mp4" class="list-video"></video>
         <h3 class="list-title">Inheritance And Polymorphism</h3>
      </div>

      <div class="list">
         <video src="video/advance/Standard Template Library.mp4" class="list-video"></video>
         <h3 class="list-title">Standard Template Library</h3>
      </div>

   </div>
</div>














<!-- custom js file link  -->
<script src="script.js"></script>

</body>
</html>
